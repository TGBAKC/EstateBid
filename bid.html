<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Online Auction, view a specific listing and place a bid">

    <!-- Ensure the path to the CSS file is correct -->
    <link rel="stylesheet" href="/dist/css/styles.css">

    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/ce1b7138a5.js" crossorigin="anonymous"></script>

    <title>Online Auction | Place a Bid</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">EstateBid</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <!-- Common links -->
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <!-- Links for registered users -->
          <li class="nav-item dropdown" id="userMenu" style="display: none">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false"> User </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#" id="viewCredit">View Credit</a></li>
              <li><a class="dropdown-item" href="#" id="updateAvatar">Update Avatar</a></li>
              <li><a class="dropdown-item" href="#" id="createListing">Create Listing</a></li>
              <li><a class="dropdown-item" href="#" id="viewBids">View Bids</a></li>
              <li><a class="dropdown-item" href="#" id="logout">Logout</a></li>
            </ul>
          </li>
          <!-- Links for unregistered users -->
          <li class="nav-item" id="loginMenu" style="display: none">
            <a class="nav-link" href="src/Auth/login.html" id="login">Login</a>
          </li>
          <li class="nav-item" id="registerMenu" style="display: none">
            <a class="nav-link" href="src/Auth/register.html" id="register">Register</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main Content Section -->
    <section>
      <div class="container-fluid how-works">
        <div class="row row-cols-1 row-cols-md-2 row-cols-sm-2 pb-4 justify-content-center align-items-center">
          <!-- Image Container -->
          <div style="height: 70%" class="col-md-4 col-xs-5 col-lg-4 col-8 text-center border border-black border-opacity-50 rounded-5 mx-4 pb-4 mt-4">
            <img src="/Images/avatar.png" alt="There is no image assigned to the item." style="width: 85%" id="listingImageContainer" class="mt-3">
            <!-- Update Avatar Button -->
            <button class="btn btn-primary mt-3" id="updateAvatarButton">Update Avatar</button>
          </div>

          <!-- Bid Section -->
          <div class="col-md-7 col-lg-7 col-sm-12 border border-black border-opacity-50 rounded-5 pt-5 mt-4 pb-4 bg-success-subtle">
            <div class="pb-2 text-center" id="listingTitle"></div>
            <hr>
            <div class="row text-center">
              <div class="col-6">Current Bid</div>
              <div class="col-6" id="listingBids"></div>
            </div>
            <hr>
            <div class="row text-center">
              <div class="col-6">Ends In</div>
              <div class="col-6" id="listingEndsAt"></div>
            </div>
            <hr>

            <!-- Feedback Section -->
            <div id="addBidFormFeedback"></div>

           <!-- Bid Form -->
<form id="bidForm" class="d-flex flex-wrap justify-content-center align-items-center py-2 pb-5">
  <label class="fs-7 text-muted text-uppercase pe-2 text-start ms-5 ps-5" for="bidAmount">
    <input type="number" class="form-control text-muted" name="bid" placeholder="Enter bid amount" id="bidAmount" min="1" required>
  </label>
  <button type="submit" class="btn btn-success rounded-3 mt-2 px-2 mb-2 mx-3">BID NOW</button>
</form>

<!-- Yeni Login Butonu -->
<div class="text-center mt-3">
  <a href="src/Auth/login.html" class="btn btn-primary rounded-3">Login</a>
</div>


            <!-- Bids Display Section -->
            <div class="mt-4" id="bidsDisplay" style="display: none">
              <h5>Current Bids:</h5>
              <ul id="bidsList" class="list-group"></ul>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- View Bids Button -->
    <div class="text-center mt-4">
      <button class="btn btn-info" id="viewBidsButton">View Bids</button>
    </div>

    <!-- Footer Section -->
    <footer>
      <div class="container-fluid text-center pb-4" style="margin-top: 50px">
        <hr class="opacity-75 mt-4">
        <h6>2024 Online Auction EstateBid| Designed by Tugba AKCA</h6>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/src/js/api/bid.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>
