<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" />
    <title>Edit Profile - EstateBid</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card mt-5">
            <div class="card-body">
              <h3 class="card-title text-center">Edit Profile</h3>
              <form id="edit-profile-form">
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input type="text" class="form-control" id="username" placeholder="Enter your username" required />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter your email" required />
                </div>
                <div class="mb-3">
                  <label for="avatar" class="form-label">Avatar URL</label>
                  <input type="url" class="form-control" id="avatar" placeholder="Enter your avatar URL" />
                </div>
                <div class="mb-3">
                  <label for="bio" class="form-label">Bio</label>
                  <textarea class="form-control" id="bio" rows="4" placeholder="Tell us something about yourself"></textarea>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
              </form>
              <p class="text-center mt-3">Want to change your password? <a href="change-password.html">Change Password</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
    <script>
      document.getElementById('edit-profile-form').addEventListener('submit', function (event) {
        event.preventDefault();
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const avatar = document.getElementById('avatar').value;
        const bio = document.getElementById('bio').value;

        // Here you would typically make an API call to save the updated profile details
        console.log('Profile updated:', { username, email, avatar, bio });

        // Show a success message or redirect the user
        alert('Profile updated successfully!');
      });
    </script>
  </body>
</html>
